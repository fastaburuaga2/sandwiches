<div class="page-header">

    <h3>Arm your Sandwich</h3>
    <form role="form">
	    <div class="container">
	    	<h4>1. Choose a type of bread</h4>
			<div class="row">
				<div class="col-md-6">
					<img src="/images/breads.jpg">
				</div>
				<div class="col-md-6 form-group">
					<div class="radio">
						<label><input type="radio" name="optradio1">9-Grain Wheat</label>
					</div>
					<div class="radio">
					<label><input type="radio" name="optradio1">9-Grain Honey Oat</label>
					</div>
					<div class="radio">
					<label><input type="radio" name="optradio1">Italian</label>
					</div>
					<div class="radio">
					<label><input type="radio" name="optradio1">Parmesan Oregano</label>
					</div>
					<p>(from left to right)</p>
				</div>
			</div>
		</div>
		<hr>
		<div class="container">
	    	<h4>2. Choose a sandwich size</h4>
			<div class="row">
				<div class="col-md-6">
					<img src="/images/whole.jpg">
					<p>(Whole)</p>
					<img src="/images/half.jpg">
					<p>(Half)</p>
				</div>
				<div class="col-md-6 form-group">
					<div class="radio">
						<label><input type="radio" name="optradio2">Half</label>
					</div>
					<div class="radio">
					<label><input type="radio" name="optradio2">Whole</label>
					</div>
				</div>
			</div>
		</div>
		<hr>
		<div class="container">
	    	<h4>3. Choose your meats</h4>
			<div class="row">
				<div class="col-md-6">
					<img class="text-center" src="/images/meats.png">
				</div>
				<div class="col-md-6 form-group">
					<div class="checkbox">
						<label><input type="checkbox">Sweet Onion Chicken Tariyaki</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox">Italian B.M.T.</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox">Turkey Breast</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox">Tuna</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox">Meatball Marinara</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox">Black Forest Ham</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox">None</label>
					</div>
				</div>
			</div>
		</div>

		<hr>

		<div class="container">
	    	<h4>4. Choose your vegetables</h4>
			<div class="row">
				<div class="col-md-6">
					<img class="text-center" style="margin-left:20px" src="/images/veggies.jpg">
				</div>
				<div class="col-md-6 form-group">
					<div class="checkbox">
						<label><input type="checkbox">Lettuce</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox">Tomatoes</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox">Cucumbers</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox">Pickels</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox">Peppers</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox">Olives</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox">Red Onions</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox">Jalape√±os</label>
					</div>
				</div>
			</div>
		</div>

		<hr>

		<div class="container">
	    	<h4>5. Choose your sauces</h4>
			<div class="row">
				<div class="col-md-6">
					<img class="text-center" style="margin-left:20px" src="/images/sauces.png">
				</div>
				<div class="col-md-6 form-group">
					<div class="checkbox">
						<label><input type="checkbox">Honey Mustard</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox">Sweet Onion</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox">Mayonnaise</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox">Olive Oil Blend</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox">Chilli</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox">Ketchup</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox">BBQ</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox">Ranch</label>
					</div>
				</div>
			</div>
		</div>

		<hr>

		<div class="container">
	    	<h4>6. Add a special instruction</h4>
			<div class="form-group">
			  <label for="comment">Comment:</label>
			  <textarea class="form-control" rows="5" id="comment"></textarea>
			</div>
		</div>

		<hr>

		<div class="container">
	    	<h4>7. Name your sandwich</h4>
			<div class="form-group">
			  	<label for="usr">Name:</label>
			  	<input type="text" class="form-control" id="usr">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</div>

	</form>
  </div>
