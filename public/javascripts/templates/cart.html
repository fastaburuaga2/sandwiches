
<div class="page-header">
  <h3>View and save order</h3>
  <div class="container">
      <div class="row">
          <div class="col-md-10">
            <h4 ng-if="sandwiches.length == 0">No sandwiches to display</h4>
            <div ng-repeat="sandwich in sandwiches" class="col-md-3 thumbnail">
                <img class="img-thumbnail" src="{{getSandwichPicture(sandwich)}}" alt="">
                <div class="caption">
                    <h4 class="pull-right">{{::sandwich.price}}</h4>
                    <h4>{{::sandwich.name}}</h4>
                    <p>{{::sandwich.instructions}}</p>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <a ui-sref="edit({ id: sandwich._id })">Edit</a>
                    </div>
                    <div class="col-md-3">
                        <a ui-sref='home' ng-click="deleteSandwich(sandwich)">Delete<a>
                    </div>
                    <div class="col-md-3">
                        <form role="form">
                             <div class="form-group">
                              <label for="inputsm">Quantity:</label>
                              <input class="form-control input-sm" type="text" value=0>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-default">Save Order</button>
          </div>
      </div>
  </div><!-- /.container -->
</div>
